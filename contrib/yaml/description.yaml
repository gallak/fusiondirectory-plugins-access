information:
  name: "access"
  description: "plugin which allow to generate access configuration for webSSO (SAML/OIDC/CAS)"
  version: "0.1"
  authors: ['antoine.gallavardin@free.fr']
  status: "dev"
  screenshotUrl:
   - "https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-access/master/contrib/screenshots/fed-attr-entity.png"
   - "https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-access/master/contrib/screenshots/llng-oidc-app.png"
   - "https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-access/master/contrib/screenshots/llng-oidc-conf.png"
   - "https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-access/master/contrib/screenshots/llng-oidc-scope-content.png"
   - "https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-access/master/contrib/screenshots/push-oidc.png"
  logoUrl: "https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-access/master/html/themes/breezy/icons/48/apps/access.png"
  tags: ["administration","automation","server","plugin"]
  license: "GPLv2"
  origin: "source"

support:
  provider: "community"
  homeUrl: "https://github.com/gallak/fusiondirectory-plugins-access"
  ticketUrl: "https://github.com/gallak/fusiondirectory-plugins-access/issues"
  discussionUrl: "https://github.com/gallak/fusiondirectory-plugins-access/wiki"
  downloadUrl: "https://github.com/gallak/fusiondirectory-plugins-access/archive/refs/heads/master.zip"
  schemaUrl: "https://schemas.fusiondirectory.info/"

requirement:
  fdVersion: "1.5"
  phpVersion: "7.2.0"

content:
  fileList:
  - './include/access/class_accessRemoteCommon.inc'
  - './include/access/class_accessMethodKeyCloak.inc'
  - './include/access/class_accessMethodLemonLDAPNG.inc'
  - './include/access/class_accessRemoteLemonLDAPNG.inc'
  - './include/access/class_accessRemoteKeyCloak.inc'
  - './html/themes/breezy/icons/48/apps/attributes.png'
  - './html/themes/breezy/icons/48/apps/access.png'
  - './html/themes/breezy/icons/16/apps/samlEntity.png'
  - './html/themes/breezy/icons/16/apps/attributes.png'
  - './html/themes/breezy/icons/16/apps/access.png'
  - './html/themes/breezy/icons/16/apps/federation.png'
  - './locale/fr/fusiondirectory.po'
  - './locale/en/fusiondirectory.po'
  - './management/access/services/class_serviceAccess.inc'
